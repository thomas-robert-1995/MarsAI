services:
  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: marsai-backend
    environment:
      PORT: "5000"
      CORS_ORIGIN: "http://localhost:5173"
    ports:
      - "${BACKEND_PORT}:5000"
    restart: unless-stopped

  frontend:
    build:
      context: ./Front-end
      dockerfile: Dockerfile.dev
    container_name: marsai-frontend
    working_dir: /app
    volumes:
      - ./Front-end:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=200
      - WATCHPACK_POLLING=true
    command: npm run dev -- --host --port 5173
    depends_on:
      - backend
    restart: unless-stopped
