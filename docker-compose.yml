services:
  mysql:
    image: mysql:8.0
    container_name: marsai-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: marsai
      MYSQL_USER: marsai_user
      MYSQL_PASSWORD: marsai_password
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./BDD/marsai.sql:/docker-entrypoint-initdb.d/marsai.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: marsai-backend
    environment:
      PORT: "5000"
      CORS_ORIGIN: "http://localhost:5173"
      DB_HOST: mysql
      DB_PORT: "3306"
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: marsai
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
    ports:
      - "${BACKEND_PORT}:5000"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./Front-end
      dockerfile: Dockerfile.dev
    container_name: marsai-frontend
    working_dir: /app
    volumes:
      - ./Front-end:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=200
      - WATCHPACK_POLLING=true
    command: npm run dev -- --host --port 5173
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mysql_data:
